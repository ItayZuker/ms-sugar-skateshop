<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You for Your Submission</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; margin: 0; padding: 20px;">
    <div style="border-radius: 3px; background-color: #fff; max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <div style="text-align: center;">
            
            <div style="background: #000; width: 100%; border-radius: 3px;">
                <img src="https://ms-sugar.com/assets/logo-white-animation.gif" alt="Ms-Sugar" style="padding: 20px; display: block; margin: auto; max-width: 200px; width: 100%; height: auto;">
            </div>

            <p style="color: #000; margin-top: 20px; font-size: 24px;">Thank You, {{name}}!</p>
            
            <p style="font-size: 16px; color: #555; margin-bottom: 20px;">For sharing your art, Ms-Sugar is excited to offer you this token of appreciation. Enjoy a 10% discount coupon on your next purchase:</p>
            <p style="border-radius: 3px; color: #000; padding: 10px 20px; display: inline-block; font-size: 24px; margin: 0;">
                <strong>{{discountCode}}</strong>
            </p>
            <p style="font-size: 16px; color: #555; margin-bottom: 20px;">Apply this coupon at checkout when you <a href="http://www.ms-sugar.com/skateshop" style="color: #555;">visit our skateshop</a>.</p>
            <hr style="border-top-color: #555;"/>
            <p style="font-size: 16px; color: #555; margin-top: 20px;">
                <a href="https://twitter.com/MsSugarOfficial" style="color: #555;">Follow #MsSugarOfficial on Twitter</a></p>
        </div>
    </div>
</body>
</html>
